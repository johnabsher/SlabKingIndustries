@PART[mk4cargo*]:NEEDS[CryoTanks]:FOR[zzz_CryoTanks]
{

  %totalCost = #$cost$

  %massOffset = #$mass$
  @massOffset *= -1

  @MODULE[ModuleB9PartSwitch]
  {
    SUBTYPE
    {
      name = Cryogenic LH2/O
      tankType = MkIVLH2OCryo
      addedMass = #$../../massOffset$

      %costOffset = #$../baseVolume$
      @costOffset *= 0.004
      @costOffset += #$../../totalCost$
      addedCost = #$costOffset$
    }
    SUBTYPE
    {
      name = Cryogenic LH2
      tankType = MkIVLH2Cryo
      addedMass = #$../../massOffset$

      %costOffset = #$../baseVolume$
      @costOffset *= 0.09386363636
      @costOffset += #$../../totalCost$
      addedCost = #$costOffset$
    }
  }
  MODULE
	{
		name =  ModuleCryoTank
		CoolingCost = 0.09
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			// in % per hr
			BoiloffRate = 0.05
		}
	}

}