@PART[MKS_Drill*]:HAS[@MODULE[USI_Harvester],@MODULE[ModuleCoreHeat]]:FOR[UmbraSpaceIndustries,SystemHeat]
{
  !MODULE[ModuleCoreHeat] {}

  MODULE
  {
    name = ModuleSystemHeat
    // Cubic metres
	// Sets volume to be equivalent to fully loaded mass+machinery
	volume = #$/mass$
	moduleID = harvester
    iconName = Icon_Drill
  }

  !MODULE[ModuleOverheatDisplay] {}

  @MODULE[USI_Harvester]
  {
    !ThermalEfficiency  {} 
    !TemperatureModifier {}
    
    @GeneratesHeat = false
  }
  MODULE
  {
    name =  ModuleSystemHeatBaseConverterAdapter
    
	systemHeatModuleID = harvester
	
    // The shutdown temperature of the part
    shutdownTemperature = 750

    // The temperature the system contributes to loops
    systemOutletTemperature = 350

    // Heat generation (kW)
	systemPower = #$../MODULE[USI_Harvester]/INPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]/Ratio$
	@systemPower *= #$../MODULE[USI_HarvesterSwapOption]:HAS[#ResourceName[Ore]]/Efficiency$
	
	moduleID = baseConverter
	
	converterModuleIndex = 5
  }
}

@PART[MKS_Drill_01*]:FOR[UmbraSpaceIndustries,SystemHeat]
{
	@MODULE[ModuleSystemHeatBaseConverterAdapter]
	{
		@converterModuleIndex = 4
	}
}